<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO CRUD</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <div class="titulo">
       Grupo PRBM
   </div>

   <div class="contenedor">
       <div class="cabecera">
           <h4>Agregar Trabajadores</h4>
       </div>
       <br>
       <form id="falumnos" class="datos">
           <input type="text" id="nombre" name="nombre" placeholder="Nombre del Alumno" required>
       <br><br>
       <input type="text" id="apellidoP" name="apellidoP" placeholder="Apellido del Alumno Paterno" required>
       <br><br>
       <input type="text" id="apellidoM" name="apellidoM" placeholder="Apellido del Alumno Materno" required>
       <br><br>
       <input type="text" id="cal" name="Calificacion" placeholder="Calificacion del Alumno" required>
       <br><br>
        <label id="textocal">
                Foto:
                <input accept="image/*" type="file" id="cal" required multiple>
        </label>
        <br><br>
        <input type="submit" value="Guardar" id="guardar">
        <input type="button" value="Imprimir" id="implp">
        </form>
   </div>
    <div class="mensaje"></div>

    <div id="listado">
        <table>
         <thead>
             <tr id="encabezado">
                 <th>Nombre del Trabajador</th>
                 <th>Apellido Paterno</th>
                 <th>Apellido Materno</th>
                 <th>Calificacion</th>
                 <th>Foto</th>
                 <th>Operaciones</th>
             </tr>
         </thead>
           <tbody id="datost"></tbody>
        </table>
    </div>
    <script src="procesar.js" type="module"></script>
</body>
</html>
